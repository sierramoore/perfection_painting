<section class="section-book">
    <h1 class="estimate">Request an Estimate</h1>
    <div class="row">
        <div class="book">

            <div class="book__form">
                <form action="" class="form" id="form-container" name="contact">

                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Full name" name="name" required>
                        <label for="name" class="form__label">Full name</label>
                    </div>

                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Address of property" name="address" required>
                        <label for="address" class="form__label">Address of property</label>
                    </div>

                    <div class="form__group">
                        <input type="email" class="form__input" placeholder="Email address" name="email" required>
                        <label for="email" class="form__label">Email address</label>
                    </div>

                    <div class="form__group">
                        <input type="number" class="form__input" placeholder="Phone" name="phone" required>
                        <label for="phone" class="form__label">Phone</label>
                    </div>

                    <div class="form__group">
                        <textarea class="form__input" placeholder="Project Details" name="project" cols="30" rows="6" required></textarea>
                         <label for="phone" class="form__label">Project Details</label>
                    </div>


                    <button class="btn" type="submit" id="submit-form">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>




<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
<script>

    // contact form to google spreadsheet //
    const scriptURL = "https://script.google.com/macros/s/AKfycbw_BUeeFpf62b48ONCcMBlYEFQrci34nn149yIatleZkm3U6fs/exec";
    const form = document.forms['contact'];
    form.addEventListener('submit', e => {
        e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
    .catch(error => console.error('Error!', error.message))
    });


    const formContainer =document.getElementById('form-container');
    const btnClick =document.getElementById('submit-form');

    btnClick.onclick = () => {
        btnClick.innerText = "Thank  you";
    };
</script>
